<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>

<script type="text/javascript">

	function verifierPass() {
		var pass = document.getElementById("pass");
		var confpass = document.getElementById("confpass");
		if (!(pass==confpass)) {
			document.getElementById("pbpass").style.display = "block";
			document.getElementById("pbpass").style.color = "red";
			confpass.style.color = "red";
		}
	}
	
	function verifierNom() {
		var nom = document.getElementById("nom");
		if (nom.value == "") {
			document.getElementById("pbNom").style.display = "block";
			document.getElementById("pbNom").style.color = "red";
		}
	}
	
	function verifierPrenom() {
		var prenom = document.getElementById("prenom");
		if (prenom.value == "") {
			document.getElementById("pbPrenom").style.display = "block";
			document.getElementById("pbPrenom").style.color = "red";
		}
	}

	
</script>
<style type="text/css">
	
	label {
    		display: block;
    		width: 200px;
    		float: left;
	}
	input[type=submit] {
		clear:left;   		
		width : 250px;
   	}
	#pbPass, #pbNom, #pbPrenom {
		display: none ;
	}
	</style>
</head>
<body>
<form method="get" action="html_form_action.html">
<fieldset>
  <legend>Fiche d'inscription</legend>
	<label>Nom d'utilisateur :</label><input type="text" name="user"> 	
	<br>
	<label>Password :</label><input type="password" name="pass">
	<br>
	<label>Confirmer password :</label><p id="pbPass">Attention : mot de pass pas identique</p><input type="password" name="confpass">
	<br>
	<label>Nom :</label><p id="pbNom">Attention : vous devez renseigner le nom !</p><input type="text" name="nom">
	<br>
	<label>Prénom :</label><p id="pbPrenom">Attention : vous devez renseigner le prénom !</p><input type="text" name="prenom">
	<br>
	<label>Région:</label>
	  <select name="region" onchange="showDepartment('region');" id="region">
<option value="1" >Alsace</option>
<option value="2" >Aquitaine</option>
<option value="3" >Auvergne</option>
<option value="4" >Basse-Normandie</option>
<option value="5" >Bourgogne</option>
<option value="6" >Bretagne</option>

<option value="8" >Champagne-Ardenne</option>

<option value="10" >Franche-Comté</option>
<option value="11" >Haute-Normandie</option>
<option value="12" >Ile-de-France</option>
<option value="13" >Languedoc-Roussillon</option>
<option value="14" >Limousin</option>
<option value="15" >Lorraine</option>
<option value="16" >Midi-Pyrénées</option>
<option value="17" >Nord-Pas-de-Calais</option>
<option value="18" >Pays de la Loire</option>
<option value="19" >Picardie</option>
<option value="20" >Poitou-Charentes</option>
<option value="21" >Provence-Alpes-Côte d'Azur</option>
<option value="22" >Rhône-Alpes</option>
</select>
	<br>	
	<label>Site internet :</label><input type="url" name="web" placeholder="http://example.com">
	<br>
	<label>Email :</label><input type="email" name="mail" placeholder="email@example.com">
	<br>
	<label>Nombre de lapin :</label><input type="number" name="nb">
	<br>
</fieldset>
<fieldset>
  <legend>Fiche d'identité du lapin(e)</legend>
	<label>Nom du lapin(e) :</label><input type="text" name="nomlapi">
	<br>
	<label>Sexe :</label>
	<input type="radio" name="sex" value="male">Mâle
	<input type="radio" name="sex" value="femelle">Femelle
	<br>
	<label>Race :</label><input type="text" name="race">
	<br>
	<label>Couleur :</label><input type="text" name="couleur">
	<br>
</fieldset>
<input type="submit" value="S'inscrire" onclick="verifierNom(); verifierPrenom(); return false;"  />
<input type="reset" value="Remettre à zéro" />
</form>
</body>
</html>
